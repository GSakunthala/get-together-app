<div class="event">
  <div class="container card">
    <div class="image">
      <img src="{{img}}" alt="{{data.title}}" (click)="navigateToEventDetail()"/>
    </div>
    <div class="details">
      <h3 class="header">{{data.title}}</h3>
      <h4 class="subheader">{{data.date}}</h4>
      <p class="content">{{data.location}}</p>
<!--      <p class="content">{{data.type}}</p>-->
    </div>
  </div>
</div>
